        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .slider {
        position: relative;
        width: 600px;
        height: auto;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(10, 10, 10, 1);
      }
      .slides {
        display: flex;
        align-items: center; /* 이미지 높이 조정 */
        transition: transform 0.5s ease-in-out;
      }
      .slides img {
        width: 100%;
        height: auto;
        object-fit: contain; /* 원본 비율 유지 */
        display: block;
      }
      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px;
      }
      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }
    </style>

    <script>
      let index = 0;
      const slider = document.querySelector(".slider");
      const slides = document.querySelector(".slides");
      const images = document.querySelectorAll(".slides img");
      const totalSlides = images.length;

      // 슬라이더 높이 조정
      function resizeSlider() {
        setTimeout(() => {
          const currentImage = images[index];
          const newHeight = currentImage.clientHeight;
          slider.style.height = `${newHeight}px`;
          slides.style.height = `${newHeight}px`;
        }, 50); // 이미지 로드 지연 대비 약간의 딜레이 추가
      }

      // 슬라이드 이동
      function moveSlide(step) {
        index = (index + step + totalSlides) % totalSlides;
        slides.style.transform = `translateX(${-index * 100}%)`;
        resizeSlider();
      }

      // 이벤트 리스너 등록
      document.querySelector(".prev").addEventListener("click", () => moveSlide(-1));
      document.querySelector(".next").addEventListener("click", () => moveSlide(1));
      window.addEventListener("load", resizeSlider);
      window.addEventListener("resize", resizeSlider);
    </script>
