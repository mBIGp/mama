    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        overflow: hidden;
      }

      /* 슬라이더 스타일 */
      .slider {
        position: relative;
        width: 600px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(20, 20, 20, 10);
        transition: height 0.5s ease-in-out;
      }

      .slides {
        display: flex;
        align-items: center;
        transition: transform 0.5s ease-in-out;
      }

      .slides img {
        width: 100%;
        height: auto;
        object-fit: contain;
        display: block;
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        cursor: pointer;
        padding: 10px;
      }

      .prev {
        left: 10px;
      }
      .next {
        right: 10px;
      }

      /* 눈 내리는 효과 */
      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 12px;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite;
      }

      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }

      /* 배경 음악 컨트롤 */
      .music-controls {
        position: absolute;
        top: 10px;
        right: 50%;
        transform: translateX(50%);
        display: flex;
        gap: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 10px;
      }

      .music-controls button {
        background: white;
        border: none;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 5px;
      }
    </style>

    </audio>

    <script>
      let index = 0;
      const slider = document.querySelector(".slider");
      const slides = document.querySelector(".slides");
      const images = document.querySelectorAll(".slides img");
      const totalSlides = images.length;
      const audio = document.getElementById("bgMusic");
      const musicTracks = ["./music/track1.mp3", "./music/track2.mp3"];
      let currentTrack = 0;

      function resizeSlider() {
        setTimeout(() => {
          const currentImage = images[index];
          slider.style.height = `${currentImage.clientHeight}px`;
          slides.style.height = `${currentImage.clientHeight}px`;
        }, 50);
      }

      function moveSlide(step) {
        index = (index + step + totalSlides) % totalSlides;
        slides.style.transform = `translateX(${-index * 100}%)`;
        resizeSlider();
      }

      document.querySelector(".prev").addEventListener("click", () => moveSlide(-1));
      document.querySelector(".next").addEventListener("click", () => moveSlide(1));
      window.addEventListener("load", resizeSlider);
      window.addEventListener("resize", resizeSlider);

      // 음악 컨트롤 기능
      document.getElementById("toggleMusic").addEventListener("click", function () {
        if (audio.paused) {
          audio.play();
          this.textContent = "⏸";
        } else {
          audio.pause();
          this.textContent = "⏯";
        }
      });

      document.getElementById("nextTrack").addEventListener("click", function () {
        currentTrack = (currentTrack + 1) % musicTracks.length;
        audio.src = musicTracks[currentTrack];
        audio.play();
        document.getElementById("toggleMusic").textContent = "⏸";
      });

      // 눈 내리는 효과
      function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.textContent = "❄";
        document.body.appendChild(snowflake);

        const startX = Math.random() * window.innerWidth;
        const duration = Math.random() * 5 + 5;

        snowflake.style.left = `${startX}px`;
        snowflake.style.animationDuration = `${duration}s`;

        setTimeout(() => {
          snowflake.remove();
        }, duration * 1000);
      }

      setInterval(createSnowflake, 300);
    </script>
